<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BolAi Project Generator (Full Structure)</title>
    <!-- JSZip Library: Essential for creating the .swb archive -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #3700b3;
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #fafafa;
            cursor: pointer;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="file"]:hover {
            border-color: var(--primary-color);
            background: #fff;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(98, 0, 234, 0.2);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(98, 0, 234, 0.3);
        }

        button:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin-top: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            min-height: 20px;
        }

        .success { color: #2e7d32; }
        .error { color: #c62828; }
        .processing { color: #1565c0; }

    </style>
</head>
<body>

<div class="container">
    <h1>SWB Generator</h1>
    <p class="subtitle">Create a valid Sketchware Project (.swb)</p>

    <div class="input-group">
        <label for="iconInput">1. App Icon (Image)</label>
        <input type="file" id="iconInput" accept="image/*">
    </div>

    <div class="input-group">
        <label for="htmlInput">2. Website Code (index.html)</label>
        <input type="file" id="htmlInput" accept=".html">
    </div>

    <button id="generateBtn" onclick="generateFullSWB()">Generate .swb File</button>
    <div id="status"></div>
</div>

<script>
    /**
     * STATIC CONFIGURATION DATA
     * These strings are preserved exactly as requested.
     */
    const CONFIG = {
        project_config: `{"min_sdk":"26","enable_bridgeless_themes":"false","enable_viewbinding":"false","app_class":".BolAiAppMakermain","target_sdk":"35","disable_old_methods":"false"}`,
        permission: `["android.permission.INTERNET","android.permission.WRITE_EXTERNAL_STORAGE","android.permission.READ_EXTERNAL_STORAGE"]`,
        icon_data: `{"textures":false,"selected_texture":0,"scale":1.0,"corners":60.0,"gradient_background_type":false,"icon_size":250.0,"text":"","badge_text_color":16777215,"gradient_direction":"BOTTOM_TOP","score_effect":false,"icon_hp":0.0,"gradient_color2":0,"gradient_color1":16777215,"rotation":150.0,"text_hp":0.0,"badge_bg_color":0,"texture_color":16777215,"icon_vp":0.0,"text_vp":0.0,"badge":"","background_color":16777215,"text_size":100.0,"adaptive_icon":false,"text_color":0,"opacity":180.0,"icon_color_filter":16777215}`,
        proguard_rules: `-repackageclasses\n-ignorewarnings\n-dontwarn\n-dontnote`,
        proguard: `{"debug":"false","enabled":"false"}`,
        stringfog: `{"enabled":"false"}`,
        local_library: ``,
        custom_blocks: `[]`,
        // Empty arrays for essential Sketchware files to prevent corruption
        logic: `[]`,
        view: `[]`,
        library: `[]`,
        resource: `[]`
    };

    /**
     * Generates the 'project' file content.
     * This file is MISSING in the previous version but required for the project to show up.
     */
    function generateProjectFile() {
        // Generates a random Project ID to avoid conflicts
        const sc_id = Math.floor(Math.random() * 900) + 600; 
        
        const projectData = {
            "custom_icon": true,
            "sc_id": String(sc_id),
            "sc_ver_name": "1.0",
            "sc_ver_code": "1",
            "my_sc_pkg_name": "com.bolai.project",
            "app_name": "BolAi App",
            "my_ws_name": "BolAi App",
            "sc_reg_time": Date.now(),
            "color_accent": -16742145,
            "color_primary": -16742145,
            "color_primary_dark": -16742145,
            "color_control_highlight": 536870912,
            "color_control_normal": -16742145,
            "is_appcompat": true,
            "sc_human_id": String(sc_id)
        };
        return JSON.stringify(projectData);
    }

    /**
     * Main Function to Generate the SWB File
     */
    async function generateFullSWB() {
        const iconInput = document.getElementById('iconInput');
        const htmlInput = document.getElementById('htmlInput');
        const status = document.getElementById('status');
        const btn = document.getElementById('generateBtn');

        // 1. Validation
        if (!iconInput.files[0] || !htmlInput.files[0]) {
            setStatus("Please upload both the App Icon and index.html file.", "error");
            return;
        }

        // 2. UI State Update
        btn.disabled = true;
        setStatus("Initializing project structure...", "processing");

        try {
            const zip = new JSZip();

            // --- ROOT LEVEL FILES (Matches your 'main' screenshot) ---
            
            // A. The 'project' file (Crucial fix)
            zip.file("project", generateProjectFile());

            // B. The 'resources' folder (Crucial fix)
            const resFolder = zip.folder("resources");
            resFolder.folder("images");
            resFolder.folder("fonts");
            resFolder.folder("sounds");

            // C. The 'data' folder (Existing logic)
            const dataFolder = zip.folder("data");

            // Add Static Config Files
            dataFolder.file("project_config", CONFIG.project_config);
            dataFolder.file("permission", CONFIG.permission);
            dataFolder.file("proguard-rules.pro", CONFIG.proguard_rules);
            dataFolder.file("proguard", CONFIG.proguard);
            dataFolder.file("stringfog", CONFIG.stringfog);
            dataFolder.file("local_library", CONFIG.local_library);
            dataFolder.file("custom_blocks", CONFIG.custom_blocks);

            // Add Essential Empty Files (Prevents Restore Errors)
            dataFolder.file("logic", CONFIG.logic);
            dataFolder.file("view", CONFIG.view);
            dataFolder.file("library", CONFIG.library);
            dataFolder.file("resource", CONFIG.resource);

            // --- USER CONTENT ---

            // 1. Add Icon Data Config
            dataFolder.file("files/app-icon/data.json", CONFIG.icon_data);

            // 2. Add User's Icon Image (Renamed to icon.png)
            setStatus("Processing icon...", "processing");
            const iconBuffer = await readFile(iconInput.files[0], 'buffer');
            dataFolder.file("files/app-icon/icon.png", iconBuffer);

            // 3. Add User's HTML File
            setStatus("Processing HTML...", "processing");
            const htmlContent = await readFile(htmlInput.files[0], 'text');
            dataFolder.file("files/assets/index.html", htmlContent);

            // --- GENERATE & DOWNLOAD ---
            setStatus("Compressing to .swb...", "processing");
            
            const content = await zip.generateAsync({
                type: "blob",
                compression: "DEFLATE",
                compressionOptions: { level: 5 }
            });

            downloadFile(content, "project.swb");

            setStatus("Success! Project downloaded.", "success");
            btn.disabled = false;

        } catch (error) {
            console.error(error);
            setStatus("Error: " + error.message, "error");
            btn.disabled = false;
        }
    }

    /**
     * Helper: Read File Content
     */
    function readFile(file, type) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = () => reject(new Error("Failed to read file"));
            
            if (type === 'text') reader.readAsText(file);
            else reader.readAsArrayBuffer(file);
        });
    }

    /**
     * Helper: Trigger Download
     */
    function downloadFile(blob, filename) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => URL.revokeObjectURL(link.href), 1000);
    }

    /**
     * Helper: Update Status Text
     */
    function setStatus(msg, type) {
        const el = document.getElementById('status');
        el.innerText = msg;
        el.className = type;
    }
</script>

</body>
</html>
