<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWB Project Generator</title>
    <!-- JSZip Library for creating the archive -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #6200ea;
            --primary-hover: #3700b3;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-input-wrapper:hover {
            border-color: var(--primary);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text);
            pointer-events: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        .success { color: #00e676; }
        .error { color: #ff5252; }

        /* Preview for icon */
        #icon-preview {
            display: block;
            margin: 10px auto 0;
            max-width: 80px;
            max-height: 80px;
            border-radius: 15px;
            display: none;
            border: 2px solid var(--border);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SWB Generator</h1>
    <p class="subtitle">Upload your assets to generate the project file.</p>

    <!-- Icon Input -->
    <div class="form-group">
        <label for="appIcon">1. App Icon (Image)</label>
        <div class="file-input-wrapper">
            <input type="file" id="appIcon" accept="image/*" required>
            <span class="file-name" id="icon-name">Choose Image...</span>
        </div>
        <img id="icon-preview" alt="Icon Preview">
    </div>

    <!-- HTML Input -->
    <div class="form-group">
        <label for="appHtml">2. Index File (index.html)</label>
        <div class="file-input-wrapper">
            <input type="file" id="appHtml" accept=".html" required>
            <span class="file-name" id="html-name">Choose index.html...</span>
        </div>
    </div>

    <button id="generateBtn">Generate .swb File</button>
    <div class="status" id="status"></div>
</div>

<script>
    // --- STATIC DATA (From your provided files) ---
    const staticFiles = {
        "data/project_config": `{"min_sdk":"26","enable_bridgeless_themes":"false","enable_viewbinding":"false","app_class":".BolAiAppMakermain","target_sdk":"35","disable_old_methods":"false"}`,
        
        "data/permission": `["android.permission.INTERNET","android.permission.WRITE_EXTERNAL_STORAGE","android.permission.READ_EXTERNAL_STORAGE"]`,
        
        "data/files/app-icon/data.json": `{"textures":false,"selected_texture":0,"scale":1.0,"corners":60.0,"gradient_background_type":false,"icon_size":250.0,"text":"","badge_text_color":16777215,"gradient_direction":"BOTTOM_TOP","score_effect":false,"icon_hp":0.0,"gradient_color2":0,"gradient_color1":16777215,"rotation":150.0,"text_hp":0.0,"badge_bg_color":0,"texture_color":16777215,"icon_vp":0.0,"text_vp":0.0,"badge":"","background_color":16777215,"text_size":100.0,"adaptive_icon":false,"text_color":0,"opacity":180.0,"icon_color_filter":16777215}`,
        
        "data/proguard-rules.pro": `-repackageclasses\n-ignorewarnings\n-dontwarn\n-dontnote`,
        
        "data/proguard": `{"debug":"false","enabled":"false"}`,
        
        "data/stringfog": `{"enabled":"false"}`,
        
        "data/local_library": ``, // Empty file
        
        "data/custom_blocks": `[]`
    };

    // --- UI LOGIC ---
    const iconInput = document.getElementById('appIcon');
    const htmlInput = document.getElementById('appHtml');
    const generateBtn = document.getElementById('generateBtn');
    const statusDiv = document.getElementById('status');
    const iconPreview = document.getElementById('icon-preview');

    // Update file names and preview on selection
    iconInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            document.getElementById('icon-name').textContent = file.name;
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                iconPreview.src = e.target.result;
                iconPreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    htmlInput.addEventListener('change', function(e) {
        if (e.target.files[0]) {
            document.getElementById('html-name').textContent = e.target.files[0].name;
        }
    });

    // --- GENERATION LOGIC ---
    generateBtn.addEventListener('click', async () => {
        const iconFile = iconInput.files[0];
        const htmlFile = htmlInput.files[0];

        // Validation
        if (!iconFile || !htmlFile) {
            statusDiv.textContent = "Please upload both the Icon and the HTML file.";
            statusDiv.className = "status error";
            return;
        }

        statusDiv.textContent = "Processing...";
        statusDiv.className = "status";
        generateBtn.disabled = true;

        try {
            const zip = new JSZip();

            // 1. Add Static Files (The ones that don't change)
            for (const [path, content] of Object.entries(staticFiles)) {
                zip.file(path, content);
            }

            // 2. Add User's HTML File
            // We read it as text to ensure it's valid, then add to zip
            const htmlContent = await readFile(htmlFile, 'text');
            zip.file("data/files/assets/index.html", htmlContent);

            // 3. Add User's Icon
            // We read as ArrayBuffer (binary) and rename it to icon.png
            const iconContent = await readFile(iconFile, 'arraybuffer');
            zip.file("data/files/app-icon/icon.png", iconContent);

            // 4. Generate the ZIP (SWB) file
            const content = await zip.generateAsync({type: "blob"});

            // 5. Trigger Download
            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(content);
            downloadLink.download = "project.swb"; // Force .swb extension
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

            statusDiv.textContent = "Success! project.swb downloaded.";
            statusDiv.className = "status success";

        } catch (err) {
            console.error(err);
            statusDiv.textContent = "Error generating file: " + err.message;
            statusDiv.className = "status error";
        } finally {
            generateBtn.disabled = false;
        }
    });

    // Helper to read files
    function readFile(file, type) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            
            if (type === 'text') {
                reader.readAsText(file);
            } else {
                reader.readAsArrayBuffer(file);
            }
        });
    }
</script>

</body>
</html>
